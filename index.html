<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Toy Piano</title>
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
	<script src="js/ion.sound.js"></script>  
</head>

<html>

<body>
    <div class="container">
    	<h1>Toy Piano</h1>
        
        <audio src="sounds_64/1Asharp.ogg" controls="true" loop="true"/></audio>

        <ul class="rack keyboard">
            <li class="trigger" data-note="1Asharp">
            <li class="trigger" data-note="2C">
            <li class="trigger" data-note="3D">
            <li class="trigger" data-note="4Dsharp">
            <li class="trigger" data-note="5F">
            <li class="trigger" data-note="6G">
            <li class="trigger" data-note="7A">
            <li class="trigger" data-note="8Bflat">
            <li class="trigger" data-note="9Csharp">
            <li class="trigger" data-note="10D">
        </ul>
        <ul class="rack perc">
            <li class="trigger" data-note="key_scrape">
            <li class="trigger" data-note="knock_1">
            <li class="trigger" data-note="knock_2">
            <li class="trigger" data-note="scrape">
            <li class="trigger" data-note="scuff_1">
            <li class="trigger" data-note="scuff_2">
            <li class="trigger" data-note="tap_1">
            <li class="trigger" data-note="tap_2">
            <li class="trigger" data-note="woodknock_1">
            <li class="trigger" data-note="woodknock_2">
        </ul>
        <ul class="rack stab">
            <li class="trigger" data-note="drop_1">
            <li class="trigger" data-note="drop_2">
            <li class="trigger" data-note="drop_small">
            <li class="trigger" data-note="gliss">
            <li class="trigger" data-note="knock_hard">
        </ul>
    </div>
    <footer>
        <div class="container">
            <p>Toy Piano v0.3. Created by <a href="http://www.samuelgoudie.co.uk">S.Goudie</a> 2014. Samples recorded in a bathroom.</p>
        </div>
    </footer>

<script src="js/main.js"></script>

<!-- Live Reload -->
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

</body>

</html>
