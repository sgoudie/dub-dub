<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Toy Piano</title>
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="js/abbey-load.js"></script> 
</head>

<html>

<body>
    <div class="container">
    	<h1>Dub-Dub Toy Piano</h1>

        <ul class="controls">
            <li>
                <label for="delayToggle">Dub-Dub</label>
                <button id="delayToggle" class="switch">OFF</button>
            </li>
            <li>
                <label for="timeCtrl">Time</label>
                <input id="timeCtrl" type="range" min="0" max="3" step="0.1" value="0.5"></input>
            </li>
            <li>
                <label for="resCtrl">Res</label>
                <input id="resCtrl" type="range" min="500" max="5000" step="25" value="2000"></input>
            </li>
            <li>
                <label for="feedbackCtrl">Feedback</label>
                <input id="feedbackCtrl" type="range" min="0" max="0.90" step="0.05" value="0.5"></input>
            </li>
        </ul>

        <ul class="rack keyboard">
            <li class="trigger" id="note1">
            <li class="trigger" id="note2">
            <li class="trigger" id="note3">
            <li class="trigger" id="note4">
            <li class="trigger" id="note5">
            <li class="trigger" id="note6">
            <li class="trigger" id="note7">
            <li class="trigger" id="note8">
            <li class="trigger" id="note9">
            <li class="trigger" id="note10">
        </ul>
        <ul class="rack perc">
            <li class="trigger" id="perc1">
            <li class="trigger" id="perc2">
            <li class="trigger" id="perc3">
            <li class="trigger" id="perc4">
            <li class="trigger" id="perc5">
            <li class="trigger" id="perc6">
            <li class="trigger" id="perc7">
            <li class="trigger" id="perc8">
            <li class="trigger" id="perc9">
            <li class="trigger" id="perc10">
        </ul>
        <ul class="rack stab">
            <li class="trigger" id="stab1">
            <li class="trigger" id="stab2">
            <li class="trigger" id="stab3">
            <li class="trigger" id="stab4">
            <li class="trigger" id="stab5">
        </ul>
    </div>
    <footer>
        <div class="container">
            <p>Toy Piano v2.0. Created by <a href="http://www.samuelgoudie.co.uk">S.Goudie</a> 2014. Samples recorded in a bathroom.</p>
            <p>Thanks to <a href="https://twitter.com/stuartmemo">Stuart Memo</a> for creating <a href="http://stuartmemo.com/abbey-load/">Abbey Load</a>, and <a href="https://twitter.com/chrislowis">Chris Lowis</a> for his work on <a href="http://blog.chrislowis.co.uk/2014/07/23/dub-delay-web-audio-api.html">Dub Delay</a> </p>
        </div>
    </footer>

<script src="js/main.js"></script>

</body>

</html>
